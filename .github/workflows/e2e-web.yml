name: e2e-web
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'apps/web/**'
      - '.github/workflows/e2e-web.yml'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install root
        run: pnpm install --frozen-lockfile
      - name: Install e2e
        working-directory: apps/web/e2e
        run: pnpm install
      - name: Start web (background)
        run: |
          pnpm -w --filter ./apps/web dev &
          sleep 10
      - name: Run Playwright tests
        working-directory: apps/web/e2e
        run: npx playwright install --with-deps && pnpm e2e
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/e2e/playwright-report
